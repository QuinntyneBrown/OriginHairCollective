<section class="faq">
  <lib-section-header label="FAQ" heading="Frequently Asked Questions" />

  <div class="faq__filters">
    @for (cat of categories; track cat) {
      <button
        class="faq__filter"
        [class.faq__filter--active]="activeCategory() === cat"
        (click)="setCategory(cat)"
      >
        {{ cat === 'all' ? 'All' : cat }}
      </button>
    }
  </div>

  @if (loading()) {
    <app-loading-spinner />
  } @else if (error()) {
    <app-error-state message="Unable to load FAQs." (retry)="loadFaqs()" />
  } @else {
    <div class="faq__list">
      @for (faq of faqs(); track faq.id) {
        <div class="faq__item" [class.faq__item--open]="expandedId() === faq.id">
          <button class="faq__question" (click)="toggleFaq(faq.id)">
            <span>{{ faq.question }}</span>
            <span class="faq__icon">{{ expandedId() === faq.id ? 'âˆ’' : '+' }}</span>
          </button>
          @if (expandedId() === faq.id) {
            <div class="faq__answer">
              <p>{{ faq.answer }}</p>
            </div>
          }
        </div>
      }
    </div>
  }
</section>
