<section class="faq">
  <lib-section-header label="SUPPORT" heading="Frequently Asked Questions" />

  @for (entry of groupedFaqs | keyvalue; track entry.key) {
    <div class="faq__category">
      <h2 class="faq__category-title">{{ entry.key }}</h2>
      @for (item of entry.value; track item.id) {
        <div class="faq__item" [class.expanded]="isExpanded(item.id)">
          <button class="faq__question" (click)="toggle(item.id)">
            {{ item.question }}
            <span class="faq__toggle">{{ isExpanded(item.id) ? '-' : '+' }}</span>
          </button>
          @if (isExpanded(item.id)) {
            <p class="faq__answer">{{ item.answer }}</p>
          }
        </div>
      }
    </div>
  }
</section>
