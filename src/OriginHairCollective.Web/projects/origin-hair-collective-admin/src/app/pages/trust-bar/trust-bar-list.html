<!-- Toolbar -->
<div class="toolbar">
  <h1 class="toolbar-title">Products</h1>
  <div class="toolbar-actions">
    <button mat-icon-button><mat-icon>search</mat-icon></button>
    <button mat-icon-button><mat-icon>notifications</mat-icon></button>
  </div>
</div>

<!-- Content Area -->
<div class="content-area">
  <!-- Page Header -->
  <div class="page-header">
    <div>
      <h2 class="page-title">Trust Bar Items</h2>
      <p class="page-subtitle">Manage trust indicators displayed on your marketing site</p>
    </div>
    <button mat-flat-button color="primary" class="primary-btn">
      <mat-icon>add</mat-icon>
      Add Item
    </button>
  </div>

  <!-- Trust Bar Table -->
  <div class="table-card">
    <table mat-table [dataSource]="items" class="table-full-width">
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef>Icon</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon class="trust-icon">{{ row.icon }}</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef>Label</th>
        <td mat-cell *matCellDef="let row" class="cell-bold">{{ row.label }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef>Order</th>
        <td mat-cell *matCellDef="let row">{{ row.order }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">
          <span class="chip chip--success">{{ row.status }}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <div class="actions-cell">
            <button mat-icon-button class="action-btn"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button class="action-btn action-btn--delete"><mat-icon>delete</mat-icon></button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="paginator-row">
      <span class="paginator-text">Showing 1-4 of 4 items</span>
    </div>
  </div>
</div>
