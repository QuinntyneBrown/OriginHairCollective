<!-- Toolbar -->
<div class="toolbar">
  <h1 class="toolbar-title">Products</h1>
  <div class="toolbar-actions">
    <button mat-icon-button><mat-icon>search</mat-icon></button>
    <button mat-icon-button><mat-icon>notifications</mat-icon></button>
  </div>
</div>

<!-- Content Area -->
<div class="content-area">
  <!-- Page Header -->
  <div class="page-header">
    <div>
      <h2 class="page-title">Hair Origins</h2>
      <p class="page-subtitle">Manage sourcing countries and regions</p>
    </div>
    <button mat-flat-button color="primary" class="primary-btn">
      <mat-icon>add</mat-icon>
      Add Origin
    </button>
  </div>

  <!-- Search -->
  <div class="filter-row">
    <mat-form-field appearance="outline" class="search-field">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search origins...">
    </mat-form-field>
  </div>

  <!-- Origins Table -->
  <div class="table-card">
    <table mat-table [dataSource]="origins" class="table-full-width">
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let row" class="cell-bold">{{ row.country }}</td>
      </ng-container>
      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef>Region</th>
        <td mat-cell *matCellDef="let row">{{ row.region }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>
      <ng-container matColumnDef="products">
        <th mat-header-cell *matHeaderCellDef>Products</th>
        <td mat-cell *matCellDef="let row">{{ row.products }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <div class="actions-cell">
            <button mat-icon-button class="action-btn"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button class="action-btn action-btn--delete"><mat-icon>delete</mat-icon></button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="paginator-row">
      <span class="paginator-text">Showing 1-5 of 5 origins</span>
    </div>
  </div>
</div>
