<!-- Toolbar -->
<div class="toolbar">
  <h1 class="toolbar-title">Products</h1>
  <div class="toolbar-actions">
    <button mat-icon-button><mat-icon>search</mat-icon></button>
    <button mat-icon-button><mat-icon>notifications</mat-icon></button>
  </div>
</div>

<!-- Content Area -->
<div class="content-area">
  <!-- Page Header -->
  <div class="page-header">
    <div>
      <h2 class="page-title">Inquiries</h2>
      <p class="page-subtitle">Customer inquiries and product interest</p>
    </div>
    <div class="header-actions">
      <button mat-stroked-button class="filter-btn">
        <mat-icon>download</mat-icon>
        Export
      </button>
    </div>
  </div>

  <!-- Search & Filters -->
  <div class="filter-row">
    <mat-form-field appearance="outline" class="search-field">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search inquiries...">
    </mat-form-field>
    <button mat-stroked-button class="filter-btn">
      <mat-icon>filter_list</mat-icon>
      Status
    </button>
  </div>

  <!-- Inquiries Table -->
  <div class="table-card">
    <table mat-table [dataSource]="inquiries" class="table-full-width">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row" class="cell-bold">{{ row.name }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
      </ng-container>
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>Message</th>
        <td mat-cell *matCellDef="let row">{{ row.message }}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let row" class="cell-muted">{{ row.date }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <div class="actions-cell">
            <button mat-icon-button class="action-btn"><mat-icon>visibility</mat-icon></button>
            <button mat-icon-button class="action-btn action-btn--delete"><mat-icon>delete</mat-icon></button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator -->
    <div class="paginator-row">
      <span class="paginator-text">Showing 1-4 of 23 inquiries</span>
      <div class="paginator-buttons">
        <button mat-stroked-button disabled>Previous</button>
        <button mat-flat-button color="primary" class="primary-btn">Next</button>
      </div>
    </div>
  </div>
</div>
