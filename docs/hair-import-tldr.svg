  <text x="66" y="1796" font-family="Arial, sans-serif" font-size="13" fill="#c0ccee">Culture-forward branding for Black women</text>

  <circle cx="52" cy="1818" r="4" fill="#d4a017"/>
  <text x="66" y="1823" font-family="Arial, sans-serif" font-size="13" fill="#c0ccee">Budget ~$15-20K CAD for strong launch</text>

