name: Deploy Mane Haus Coming Soon

on:
  push:
    branches: [main]
    paths:
      - 'src/OriginHairCollective.Web/projects/main-haus-coming-soon/**'
      - 'src/OriginHairCollective.Web/projects/components/**'
      - 'src/OriginHairCollective.Web/projects/api/**'
      - '.github/workflows/deploy-mane-haus-coming-soon.yml'
  workflow_dispatch:

env:
  APP_LOCATION: 'src/OriginHairCollective.Web'
  OUTPUT_LOCATION: 'dist/main-haus-coming-soon/browser'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: src/OriginHairCollective.Web/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.APP_LOCATION }}
        run: npm ci

      - name: Build API library
        working-directory: ${{ env.APP_LOCATION }}
        run: npx ng build api

      - name: Build Components library
        working-directory: ${{ env.APP_LOCATION }}
        run: npx ng build components

      - name: Build Coming Soon app
        working-directory: ${{ env.APP_LOCATION }}
        run: npx ng build main-haus-coming-soon --configuration production
        env:
          API_BASE_URL: ${{ vars.API_BASE_URL }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANE_HAUS }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: ${{ env.APP_LOCATION }}/${{ env.OUTPUT_LOCATION }}
          skip_app_build: true
          skip_api_build: true
